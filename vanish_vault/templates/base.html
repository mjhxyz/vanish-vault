<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vanish Vault - {% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container">
        <div class="title">Vanish Vault</div>
        {% block body %}{% endblock %}
        <div class="footer">
            <!-- 这里写版权的东西, mao 开发的，有 github 链接 -->
            <a href="/">首页</a>
            <span>© 2023 Mao</span>
            <a href="https://github.com/mjhxyz/vanish-vault" target="_blank">Github</a>
        </div>
    </div>
</body>

{% block script %}{% endblock %}

<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        background-color: #eeeeee;
    }

    .container {
        width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        max-height: 100vh;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        justify-content: space-between;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        color: #35495e;
        padding: 20px;
        border-bottom: 1px solid #dcdcdc;
    }

    /* WebKit browsers */
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background-color: #f5f5f5;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #dcdcdc;
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #b3b3b3;
    }

    /* Firefox */
    ::-moz-scrollbar {
        width: 10px;
        height: 10px;
        background-color: #f5f5f5;
    }

    ::-moz-scrollbar-thumb {
        background-color: #dcdcdc;
        border-radius: 5px;
    }

    ::-moz-scrollbar-thumb:hover {
        background-color: #b3b3b3;
    }

    .footer {
        height: 30px;
        width: 100%;
        background-color: #fff;
        border-top: 1px solid #dcdcdc;
        color: #666666;
        font-size: 13px;
        text-align: center;
        line-height: 30px;
    }

    .mao-input {
        font-family: Arial, sans-serif;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #dcdcdc;
        border-radius: 4px;
        outline: none;
        resize: none;
        box-shadow: none;
    }

    .mao-input:focus {
        border: 1px solid #41b883;
        box-shadow: 0 0 4px #41b883;
    }

    .btn:hover {
        background-color: #3daa91;
    }

    .btn:active {
        background-color: #2c7a6c;
    }

    .btn {
        width: 80px;
        height: 40px;
        border: none;
        border-radius: 4px;
        background-color: #41b883;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
    }

    .error {
        color: #e74c3c;
    }

    .flex-1 {
        flex: 1;
    }

    .m-l-10 {
        margin-left: 10px;
    }

    .danger-area {
        margin-top: 10px;

        border: 1px solid #e74c3c;
        color: #e74c3c;
        border-radius: 3px;
        border-left: 8px solid #e74c3c;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 14px;
    }
</style>
{% block style %}{% endblock %}

</html>
