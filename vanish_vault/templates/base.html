<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vanish Vault - {% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav-logo">Vanish Vault</div>
            <div class="nav-btn-group">
                <!-- <button class="nav-btn">登录</button>
                <button class="nav-btn">注册</button> -->
            </div>
        </div>
        <!-- <div class="title">
            <a class="title-a" href="{{url_for('index.index_handler')}}">Vanish Vault</a>
        </div> -->
        <div class="sub-nav">
            <div class="sub-nav-body">
                <div class="sub-nav-title">{{ self.title() }}</div>
                <div class="sub-nav-tab-group">
                    <a class="sub-nav-tab" href="{{url_for('index.index_handler')}}">首页</a>
                    <a class="sub-nav-tab" target="_blank" href="https://github.com/mjhxyz/vanish-vault">Github</a>
                </div>
            </div>
        </div>
        <div class="body">
            {% block body %}{% endblock %}
        </div>
        <div class="footer">
            <a href="/">首页</a>
            <span>© 2023 Mao</span>
            <a href="https://github.com/mjhxyz/vanish-vault" target="_blank">Github</a>
        </div>
    </div>
</body>

<script>
    const createInput = (name, value, type) => {
        const input = document.createElement('input');
        input.type = type || 'text';
        input.name = name;
        input.value = value;
        return input;
    }
</script>
{% block script %}{% endblock %}

<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        background-color: #eeeeee;
    }

    .sub-nav {
        height: 50px;
        background-color: #fff;
        padding: 0 20px;
        border-bottom: 1px solid #eee;
        margin-bottom: 20px;
    }

    .sub-nav-tab-group {
        display: flex;
        align-items: center;
        height: 100%;
    }

    .sub-nav-tab {
        padding: 0 10px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        height: 100%;
        display: flex;
        align-items: center;
        transition: all .3s;
        font-size: 16px;
        text-decoration: none;
        color: #35495e;
    }

    .sub-nav-tab:hover {
        border-bottom: 2px solid #35495e;
        color: #35495e;
    }

    .sub-nav-body {
        width: 1000px;
        height: 100%;
        display: flex;
        align-items: center;
        margin: 0 auto;
        justify-content: space-between;
    }

    .sub-nav-title {
        font-size: 20px;
        color: #333;
        font-weight: bold;
    }

    .nav {
        height: 50px;
        background-color: #35495e;
        display: flex;
        justify-content: space-between;
    }

    .nav-logo {
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        padding: 15px;
    }

    .nav-center {
        width: 1000px;
    }

    .nav-btn-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        width: 180px;
    }

    .nav-btn {
        background-color: #35495e;
        color: #fff;
        border: 1px solid #fff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        width: 60px;
        height: 30px;
    }

    .nav-btn:hover {
        background-color: #3e5369;
        color: #fff;
    }

    .nav-btn:active {
        background-color: #35495e;
        color: #fff;
    }

    .body {
        width: 1000px;
        margin: 0 auto;
        flex: 1;
    }

    .title-a {
        text-decoration: none;
        color: #35495e;
    }

    .container {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        max-height: 100vh;
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        justify-content: space-between;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        color: #35495e;
        padding: 20px;
        border-bottom: 1px solid #dcdcdc;
    }

    /* WebKit browsers */
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
        background-color: #f5f5f5;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #dcdcdc;
        border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #b3b3b3;
    }

    /* Firefox */
    ::-moz-scrollbar {
        width: 10px;
        height: 10px;
        background-color: #f5f5f5;
    }

    ::-moz-scrollbar-thumb {
        background-color: #dcdcdc;
        border-radius: 5px;
    }

    ::-moz-scrollbar-thumb:hover {
        background-color: #b3b3b3;
    }

    .footer {
        height: 30px;
        width: 100%;
        background-color: #fff;
        border-top: 1px solid #dcdcdc;
        color: #666666;
        font-size: 13px;
        text-align: center;
        line-height: 30px;
    }

    .mao-input {
        font-family: Arial, sans-serif;
        font-size: 16px;
        padding: 10px;
        border: 1px solid #dcdcdc;
        border-radius: 4px;
        outline: none;
        resize: none;
        box-shadow: none;
    }

    .mao-input:focus {
        border: 1px solid #41b883;
        box-shadow: 0 0 4px #41b883;
    }

    .btn:hover {
        background-color: #3daa91;
    }

    .btn:active {
        background-color: #2c7a6c;
    }

    .btn {
        width: 80px;
        height: 40px;
        border: none;
        border-radius: 4px;
        background-color: #41b883;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
    }

    .error {
        color: #e74c3c;
    }

    .flex-1 {
        flex: 1;
    }

    .m-l-10 {
        margin-left: 10px;
    }

    .danger-area {
        margin-top: 10px;

        border: 1px solid #e74c3c;
        /* color: #e74c3c; */
        border-radius: 3px;
        border-left: 8px solid #e74c3c;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 14px;
    }

    .content {
        height: 500px;
        border: none;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        overflow-y: auto;
    }

    textarea,
    input,
    select {
        background-color: white;
    }
</style>
{% block style %}{% endblock %}

</html>
