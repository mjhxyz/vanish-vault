{% extends "base.html" %}
{% block title %} 用户登录 {% endblock %}
{% block body%}
<div class="center-container">
    <div class="title">Vanish Vault | 登录</div>
    <form class="register-form" action="{{url_for('web.login')}}" method="post">
        <input name="username" class="mao-input" placeholder="请输入用户名" value="{{ form.data['username'] | default('',true) }}" />
        <input name="password" class="mao-input" type="password" placeholder="请输入密码" />
        <button class="register-btn">登录</button>
    </form>
    <div class="register-footer">
        还没有账号? <a href="{{url_for('web.register')}}">去注册</a>
    </div>
</div>
{% endblock %}

{% block script%}
<script>
</script>
{% endblock %}

{% block style%}
<style>
    .register-footer {
        display: flex;
        justify-content: center;
    }

    .register-footer a {
        color: #35495e;
    }

    .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
    }

    .register-btn {
        width: 300px;
        height: 50px;
        background-color: #35495e;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    .mao-input {
        width: 300px;
        margin-bottom: 10px;
        height: 50px;
    }

    .register-form {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
    }

    .center-container {
        height: 400px;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        color: #35495e;
        padding: 20px;
        border-bottom: 1px solid #dcdcdc;
        display: flex;
        justify-content: center;
    }
</style>
{% endblock %}
